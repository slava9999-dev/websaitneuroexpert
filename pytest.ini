[pytest]
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
pythonpath =
    api
    backend
testpaths = tests
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=backend
    --cov=api
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    api: API endpoint tests
